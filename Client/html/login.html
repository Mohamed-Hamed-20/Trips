<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Frontend</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Login Form -->
      <div id="login-container" class="card p-4">
        <h3 class="text-center">Login</h3>
        <div class="mb-3">
          <label for="email-input" class="form-label">Email</label>
          <input
            type="email"
            id="email-input"
            class="form-control"
            placeholder="Enter your email"
            value="hamed@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input
            type="password"
            id="password-input"
            class="form-control"
            placeholder="Enter your password"
            value="MH2020salah"
          />
        </div>
        <button id="login-btn" class="btn btn-primary w-100">Login</button>
      </div>

      <!-- Chat Interface -->
      <div id="chat-container" class="card p-4 mt-4" style="display: none">
        <h3 class="text-center">Chat</h3>
        <div
          id="messages"
          class="border p-3 mb-3"
          style="height: 300px; overflow-y: scroll"
        ></div>
        <div class="input-group">
          <input
            type="text"
            id="message-input"
            class="form-control"
            placeholder="Type a message"
          />
          <button id="send-btn" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
